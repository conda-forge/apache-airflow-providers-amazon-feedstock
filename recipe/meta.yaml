{% set name = "apache-airflow-providers-amazon" %}
{% set version = "9.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/apache_airflow_providers_amazon-{{ version }}.tar.gz
  sha256: 45a77dbc12be5108062cdfcb2dff8b2d01b4e4506642221cb6abc15626ae7211

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core ==3.10.1
    - pip
  run:
    - sagemaker-studio >=1.0.9
    - xmlsec !=1.3.15,>=1.3.14
    - python >={{ python_min }}
    - apache-airflow >=2.9.0
    - apache-airflow-providers-common-compat >=1.6.0
    - apache-airflow-providers-common-sql >=1.20.0
    - apache-airflow-providers-http
    - boto3 >=1.37.0
    - botocore >=1.37.0
    - inflection >=0.5.1
    - watchtower >=3.3.1,<4
    - jsonpath-ng >=1.5.3
    - redshift_connector >=2.1.3
    - asgiref >=2.3.0
    - pyathena >=3.10.0
    - jmespath >=0.7.0
    - python3-saml >=1.16.0

test:
  imports:
    - airflow.providers.amazon
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://airflow.apache.org/
  summary: Provider package apache-airflow-providers-amazon for Apache Airflow
  license: Apache-2.0
  license_file: src/airflow/providers/amazon/LICENSE
  license_family: Apache
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-amazon/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
