{% set name = "apache-airflow-providers-amazon" %}
{% set version = "9.9.0" %}
{% set python_min_openlineage = "3.10" %}

package:
  name: {{ name }}-split
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/apache_airflow_providers_amazon-{{ version }}.tar.gz
  sha256: 4669a4ed154b78feab57ac1a4242bc73b09748bbd9bf387be7d5c3a13c69f25d

build:
  noarch: python
  number: 0

outputs:
  - name: {{ name }}
    script: install_airflow_providers_amazon.sh
    build:
      noarch: python

    requirements:
      host:
        - python {{ python_min }}
        - flit-core ==3.12.0
        - pip
      run:
        - python >={{ python_min }}
        - apache-airflow >=2.10.0
        - apache-airflow-providers-common-compat >=1.6.1
        - apache-airflow-providers-common-sql >=1.27.0
        - apache-airflow-providers-http
        - boto3 >=1.37.2
        - botocore >=1.37.2
        - inflection >=0.5.1
        - watchtower >=3.3.1,<4
        - jsonpath-ng >=1.5.3
        - redshift_connector >=2.1.3
        - asgiref >=2.3.0
        - pyathena >=3.10.0
        - jmespath >=0.7.0
        - sagemaker-studio >=1.0.9
        - marshmallow >=3

    test:
      imports:
        - airflow.providers.amazon
      commands:
        - pip check
      requires:
        - python {{ python_min }}
        - pip

  - name: {{ name }}-with-aiobotocore
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python >={{ python_min }}
        - {{ pin_subpackage(name, max_pin='x.x.x.x.x.x') }}
        - aiobotocore >=2.21.1
        # from aiobotocore[boto3] dependent on aiobotocore version so leaving it out
    test:
      imports:
        - airflow.providers.amazon
      commands:
        - pip check
      requires:
        - python {{ python_min }}
        - pip
        # temporarily test with latest airflow because issues with missing 
        # circular dependencies in some apache-airflow-task-sdk builds
        - apache-airflow >=3.0.2

  - name: {{ name }}-with-cncf-kubernetes
    build:
      noarch: python
    requirements:
      host:
