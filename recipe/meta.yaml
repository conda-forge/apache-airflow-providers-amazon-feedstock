{% set name = "apache-airflow-providers-amazon" %}
{% set version = "8.25.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apache_airflow_providers_amazon-{{ version }}.tar.gz
  sha256: 5ce84d0d256c7a810ccfc0606a7693cd945627505ddf33232da795b1a7360ec7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.8,<4.0
    - apache-airflow-providers-common-sql >=1.3.1
    - apache-airflow-providers-http
    - apache-airflow >=2.7.0
    - asgiref >=2.3.0
    - boto3 >=1.34.90
    - botocore >=1.34.90
    - inflection >=0.5.1
    - jmespath >=0.7.0
    - jsonpath-ng >=1.5.3
    - pyathena >=3.0.10
    - redshift_connector >=2.0.918
    - sqlalchemy-redshift >=0.8.6
    - watchtower >=3.0.0,<4

test:
  imports:
    - airflow.providers.amazon
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://airflow.apache.org/
  summary: Provider package apache-airflow-providers-amazon for Apache Airflow
  license: Apache-2.0
  license_file: airflow/providers/amazon/LICENSE
  license_family: Apache
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-amazon/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
